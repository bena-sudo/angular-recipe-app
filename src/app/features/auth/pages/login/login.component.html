<app-header-login></app-header-login>
<div class="d-flex align-items-center justify-content-center mt-5 bg-light">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
    <form>
      <div class="text-center mb-4">
        <img
          src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
          alt="Logo"
          width="72"
          height="57"
          class="mb-2"
        />
        <h1 class="h5 mb-3 fw-bold">Please sign in</h1>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          placeholder="name@example.com"
          #email="ngModel"
          [(ngModel)]="email"
          [ngClass]="{
            'is-valid': email.touched && email.valid && !email.pristine,
            'is-invalid': email.touched && email.invalid
          }"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          class="form-control"
          placeholder="Enter your password"
          #password="ngModel"
          [(ngModel)]="password"
          [ngClass]="{
            'is-valid': password.touched && password.valid && !password.pristine,
            'is-invalid': password.touched && password.invalid
          }"
          required
        />
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="rememberMe"
        />
        <label class="form-check-label" for="rememberMe"> Remember me </label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign in</button>
      <p class="mt-4 mb-0 text-center text-muted">Â© 2025 Company, Inc</p>
    </form>
  </div>
</div>
<app-footer-login></app-footer-login>
