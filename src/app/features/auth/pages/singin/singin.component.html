<app-header-auth></app-header-auth>
<div class="d-flex align-items-center justify-content-center mt-5 bg-light">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <img
          src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
          alt="Logo"
          width="72"
          height="57"
          class="mb-2"
        />
        <h1 class="h5 mb-3 fw-bold">Please sign in</h1>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="name@example.com"
          aria-describedby="emailHelp"
        />
        @if (
          signInForm.get('email')?.invalid && signInForm.get('email')?.touched
        ) {
          <div class="alert alert-danger">Incorrect format.</div>
        }
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
      </div>
      @if (
        signInForm.get('password')?.invalid &&
        signInForm.get('password')?.touched
      ) {
        <div class="alert alert-danger">Incorrect format.</div>
      }

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="isLoading || signInForm.invalid"
      >
        {{ isLoading ? 'Loading...' : 'Sign in' }}
      </button>
      @if (errorMessage) {
        <div class="alert alert-danger">
          {{ errorMessage }}
        </div>
      }

      <p class="mt-4 mb-0 text-center text-muted">Â© 2025 Company, Inc</p>
    </form>
  </div>
</div>
<app-footer-auth></app-footer-auth>
