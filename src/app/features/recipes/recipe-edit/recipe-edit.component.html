<div class="container">
  <div class="col">
    <div class="container">
      <div class="card shadow-sm mt-5 p-5">
        <!-- Edit Recipe Form -->
        <h2 class="mb-4">Edit Recipe</h2>
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="strMeal">Recipe Name</label>
            <input
              id="strMeal"
              type="text"
              class="form-control"
              formControlName="strMeal"
              placeholder="Enter the recipe name"
            />
          </div>

          <div class="form-group mb-3">
            <label for="strCategory">Category</label>
            <input
              id="strCategory"
              type="text"
              class="form-control"
              formControlName="strCategory"
              placeholder="e.g., Snack, Main Course"
            />
          </div>

          <div class="form-group mb-3">
            <label for="strArea">Region of Origin</label>
            <input
              id="strArea"
              type="text"
              class="form-control"
              formControlName="strArea"
              placeholder="e.g., Dutch, Italian"
            />
          </div>

          <div class="form-group mb-3">
            <label for="strInstructions">Instructions</label>
            <textarea
              id="strInstructions"
              class="form-control"
              formControlName="strInstructions"
              placeholder="Describe the preparation steps"
              rows="4"
            ></textarea>
          </div>

          <div class="form-group mb-3">
            <label for="strMealThumb">Recipe Image</label>
            <input
              id="strMealThumb"
              type="url"
              class="form-control"
              formControlName="strMealThumb"
              placeholder="Link to the recipe image"
            />
          </div>

          <div class="form-group mb-3">
            <label for="strTags">Tags</label>
            <input
              id="strTags"
              type="text"
              class="form-control"
              formControlName="strTags"
              placeholder="Tags separated by commas"
            />
          </div>

          <div class="form-group mb-3">
            <label for="strYoutube">YouTube Video Link</label>
            <input
              id="strYoutube"
              type="url"
              class="form-control"
              formControlName="strYoutube"
              placeholder="YouTube video URL"
            />
          </div>

          <div class="d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="recipeForm.invalid"
            >
              Save Changes
            </button>
            <app-recipe-button-delete
              class="w-100 mx-2"
              [recipeID]="recipeID"
            />
            <a [routerLink]="['/recipes']" class="btn btn-secondary w-100"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
