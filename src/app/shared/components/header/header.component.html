<nav class="py-2 bg-light border-bottom">
  <div class="container d-flex flex-wrap">
    <ul class="nav me-auto">
      <!-- Navigation link: Home -->
      <li class="nav-item">
        <a
          [routerLink]="['/home']"
          routerLinkActive="['active']"
          class="nav-link link-dark px-2"
          aria-current="page"
        >
          Home
        </a>
      </li>
      <!-- Navigation link: Recipes -->
      <li class="nav-item">
        <a
          [routerLink]="['/main']"
          routerLinkActive="['active']"
          class="nav-link link-dark px-2"
          aria-current="page"
        >
          Recipes
        </a>
      </li>
      <!-- Navigation link: About -->
      <li class="nav-item">
        <a
          [routerLink]="['/about']"
          routerLinkActive="['active']"
          class="nav-link link-dark px-2"
          >About</a
        >
      </li>
    </ul>

    @if (logged) {
      <div class="dropdown text-end">
        <a
          href="#"
          class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://github.com/mdo.png"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    } @else {
      <ul class="nav">
        <!-- Navigation link: Sign in -->
        <li class="nav-item">
          <a [routerLink]="['/singin']" class="nav-link link-dark px-2"
            >Sign in</a
          >
        </li>
        <!-- Navigation link: Sign up -->
        <li class="nav-item">
          <a [routerLink]="['/singup']" class="nav-link link-dark px-2"
            >Sign up</a
          >
        </li>
      </ul>
    }
  </div>
</nav>

<header class="py-3 mb-4 border-bottom">
  <div class="container d-flex flex-wrap justify-content-center">
    <!-- Logo and title -->
    <a
      href="/"
      class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
    >
      <img
        src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-black.svg"
        class="bi me-2"
        alt="Bootstrap Logo"
        width="40"
        height="32"
      />
      <span class="fs-4">Double header</span>
    </a>
    <!-- Search form -->
    <form class="col-12 col-lg-auto mb-3 mb-lg-0">
      <input
        type="search"
        class="form-control"
        placeholder="Search..."
        aria-label="Search"
      />
    </form>
  </div>
</header>
